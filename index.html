<!DOCTYPE html>
<html>
<head>
	<title>Chameleon</title>
	<link rel="stylesheet" href="chameleon.css">
	<link rel="stylesheet" href="http://code.cdn.mozilla.net/fonts/fira.css">
	<link rel="stylesheet" href="demo.css">
</head>
<body>
<h1>Checkbox</h1>
	<label class="checkbox">
		<input type="checkbox">
		<div class="glyph"></div>
		<label>Unchecked checkbox</label>
	</label>
	<label class="checkbox">
		<input type="checkbox" checked>
		<div class="glyph"></div>
		<label>Checked checkbox</label>
	</label>
<h1>Radio</h1>
	<label class="radio">
		<input type="radio" name="demo">
		<div class="glyph"></div>
		<label>Unchecked radio</label>
	</label>
	<label class="radio">
		<input type="radio" checked name="demo">
		<div class="glyph"></div>
		<label>Checked radio</label>
	</label>
<h1>Buttons</h1>
	<button class="button">Default</button>
	<button class="button primary">Primary</button>
<h1>Inputs</h1>
	<input type="text" class="input"/>
<h1>Icons</h1>
	<p>See <a href="https://github.com/mozilla-b2g/gaia/tree/master/shared/elements/gaia-icons">gaia-icons</a> and <a href="http://mxr.mozilla.org/mozilla-central/source/browser/themes/windows/Toolbar.png">Toolbar.png</a></p>
<h1>Typography</h1>
	<h1>H1</h1>
	<h2>H2</h2>
	<h3>H3</h3>
	<h4>H4</h4>
	<h5>H5</h5>
	<h6>H6</h6>
</body>
</html>
